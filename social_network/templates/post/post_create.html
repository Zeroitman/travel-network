{% extends 'base.html' %}
{% load static %}
{% block title %} Создание поста {% endblock %}
{% block content %}
    {% if user.is_authenticated and not request.user.is_superuser %}
        <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    {% endif %}
{% endblock %}
